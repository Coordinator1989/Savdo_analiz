<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Chiqim App</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
    #reader { width: 100%; max-width: 400px; margin: 20px auto; }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
    .modal-content { background: #fff; margin: auto; padding: 20px; border-radius: 8px; width: 90%; max-width: 360px; text-align: left; }
    input, select { width: 100%; padding: 8px; margin: 8px 0; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>📦 QR orqali Chiqim</h2>
  <div id="reader"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <label>Filial:</label>
      <select id="branch">
        <option value="">-- Tanlang --</option>
        <option>Filial 1</option>
        <option>Filial 2</option>
        <option>Filial 3</option>
      </select>
      <label>Miqdor:</label>
      <input type="number" id="quantity" placeholder="Miqdor" />
      <label>Kirim narxi:</label>
      <input type="number" id="price" placeholder="Kirim narxi" />
      <label>Sotish narxi:</label>
      <input type="number" id="salePrice" placeholder="Sotish narxi" />
      <button onclick="confirmProduct()">✅ Tasdiqlash va Saqlash</button>
    </div>
  </div>

  <script>
    let current = {};
    const modal = document.getElementById('modal');
    const qr = new Html5Qrcode('reader');

    function startScanner() {
      Html5Qrcode.getCameras().then(cams => {
        const back = cams.find(c => c.label.toLowerCase().includes('back')) || cams[0];
        qr.start(back.id, { fps: 10, qrbox: 250 }, onScan);
      });
    }

    function onScan(code) {
      qr.stop().then(() => {
        current.code = (code || '').trim();
        google.script.run.withSuccessHandler(showModal).getProductInfo(current.code);
      });
    }

    function showModal(info) {
      if (!info) {
        if (confirm('❌ Mahsulot katalogda yo‘q! Yangi mahsulot qo‘shilsinmi?')) {
          const name = prompt('Mahsulot nomini kiriting:');
          if (name) {
            google.script.run.withSuccessHandler(() => alert('✅ Qo‘shildi')).addNewProduct(current.code, name);
          }
        }
        return startScanner();
      }
      current.name = info.name;
      document.getElementById('modalTitle').innerText = `${info.name} (${info.code})`;
      document.getElementById('price').value = info.price || '';
      document.getElementById('salePrice').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('branch').value = '';
      modal.style.display = 'flex';
    }

    function confirmProduct() {
      const q = parseFloat(document.getElementById('quantity').value);
      const p = parseFloat(document.getElementById('price').value);
      const s = parseFloat(document.getElementById('salePrice').value);
      const b = document.getElementById('branch').value;
      if (!b || isNaN(q) || isNaN(p) || isNaN(s)) {
        return alert('❗ Iltimos, barcha maydonlarni to‘ldiring!');
      }
      google.script.run.withSuccessHandler(() => {
        alert('✅ Chiqim saqlandi');
        modal.style.display = 'none';
        startScanner();
      }).saveToChiqim({ code: current.code, name: current.name, quantity: q, price: p, salePrice: s, branch: b });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
